<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&family=Baloo+Bhaijaan+2:wght@600&family=Bree+Serif&family=Roboto+Condensed&family=Teko&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87e2f94df7.js" crossorigin="anonymous"></script>
    
    <title>Code Editor</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="topnav">
        <a href="https://htmlcheatsheet.com/" target="_blank">HTML Cheatsheet</a>
        <a href="https://htmlcheatsheet.com/css/" target="_blank">CSS Cheatsheet</a>
        <a href="https://htmlcheatsheet.com/js/" target="_blank">Js Cheatsheet</a>
        <button id="icon" class="darkmode">Dark Mode</button>
      </div>
    <div class="heading">
        <h1><i class="fa-regular fa-cube"></i>  CodeEditor</h1>

    </div>
     <div class="container">
        
<div class="left">
    <label><i class="fa-brands fa-html5"></i>HTML</label>
    <textarea id="html-code" onkeyup="run()"></textarea>

    <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
    <textarea id="css-code" onkeyup="run()"></textarea>

    <label><i class="fa-brands fa-square-js"></i>JavaScript</label>
    <textarea id="js-code" onkeyup="run()"></textarea>
</div>
<div class="right">
    <label><i class="fa-solid fa-play"></i>Output</label>
    <iframe id="output"></iframe>
</div>
     </div>
<script>
    var icon=document.getElementById("icon");
icon.onclick=function()
{
    document.body.classList.toggle("dark-theme");
    if(document.body.classList.contains("dark-theme"))
    {
document.getElementById("icon").innerText="Light Mode";
    }
    else
    {
        document.getElementById("icon").innerText="Dark Mode";
    }
}
</script>
</body>
</html>
